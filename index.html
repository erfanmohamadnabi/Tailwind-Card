<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body class="bg-white dark:bg-gray-900">
    
    <div class="h-screen flex items-center justify-center flex-col gap-4 ">

        <div class="w-full h-24 flex items-center justify-center dark-btn">
            <div class="w-36 h-16 bg-gray-900 dark:bg-gray-200 shadow rounded-full relative cursor-pointer ">
                <div class="w-16 h-full  bg-gray-700 rounded-full dark:bg-white absolute flex items-center justify-center dark-circle animate-light">
                    <svg class="w-9 dark:hidden  stroke-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                      </svg>  
                      
                      <svg class="size-9 stroke-black hidden dark:block " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                      </svg>
                      
                </div>
            </div>
        </div>

        <div class="max-w-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden shadow">
            <img src="https://flowbite.com/docs/images/blog/image-1.jpg" alt="Tailwind Mini Project">
            <div class="p-5 gap-4 flex flex-col font-musty">
                <h2 class="text-2xl dark:text-white font-bold">
                    <a href="#">Noteworthy technology acquisitions 2021</a>
                </h2>
                <p class="font-broklin text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                <a class="w-32 bg-blue-700 flex items-center justify-center px-3 py-2 rounded-md text-white font-broklin gap-2 text-sm hover:bg-blue-800" href="">
                    Read more
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-6 stroke-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                    </svg>   
                </a>
            </div>
        </div>

    </div>


    <!--* DARK MODE SCRIPT -->

    <script src="./js/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $(".dark-btn").click(function(){
                $(".dark-circle").toggleClass("animate-light")
                $(".dark-circle").toggleClass("animate-dark")
                $("html").toggleClass("dark")
            })
        })
    </script>

    <!--* DARK MODE SCRIPT -->
    
</body>
</html>
